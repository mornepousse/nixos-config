# Keybindings
# Hyprland - NixOS Config

$mod = SUPER

# =====================================
# APPLICATION LAUNCHERS
# =====================================
bind = $mod, Return, exec, alacritty
bind = $mod, B, exec, firefox
bind = $mod, Space, exec, fuzzel
bind = $mod, D, exec, fuzzel
bind = $mod, E, exec, dolphin
bind = $mod, W, exec, waypaper
bind = $mod, P, exec, wdisplays

# =====================================
# WINDOW MANAGEMENT
# =====================================
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod, T, togglefloating
bind = $mod, G, togglegroup

# =====================================
# FOCUS NAVIGATION (VIM-STYLE)
# =====================================
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Focus navigation (arrow keys)
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# =====================================
# MOVE WINDOWS (VIM-STYLE)
# =====================================
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# =====================================
# WORKSPACES (1-5)
# =====================================
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Navigate workspaces
bind = $mod, U, workspace, r+1
bind = $mod, I, workspace, r-1
bind = $mod SHIFT, U, movetoworkspace, r+1
bind = $mod SHIFT, I, movetoworkspace, r-1

# =====================================
# MONITOR NAVIGATION
# =====================================
bind = $mod CTRL, H, focusmonitor, l
bind = $mod CTRL, J, focusmonitor, d
bind = $mod CTRL, K, focusmonitor, u
bind = $mod CTRL, L, focusmonitor, r

bind = $mod CTRL, Left, focusmonitor, l
bind = $mod CTRL, Right, focusmonitor, r

# Move window to monitor
bind = $mod SHIFT CTRL, Left, movewindow, mon:l
bind = $mod SHIFT CTRL, Right, movewindow, mon:r

# Toggle monitor profiles (bureau/docked)
bind = $mod SHIFT, M, exec, monitor-toggle

# =====================================
# RESIZING
# =====================================
binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0
binde = $mod SHIFT, minus, resizeactive, 0 -10%
binde = $mod SHIFT, equal, resizeactive, 0 10%

# Mouse resize
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# =====================================
# SCREENSHOTS
# =====================================
bind = , Print, exec, grim - | wl-copy
bind = $mod, Print, exec, grim -g "$(slurp)" - | wl-copy

# =====================================
# MULTIMEDIA KEYS
# =====================================
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioMicMute, exec, pamixer --default-source -t

binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# =====================================
# SYSTEM CONTROLS
# =====================================
bind = $mod SHIFT, E, exit
bind = $mod SHIFT, P, dpms, off

# Relancer waybar (utile après reconfiguration des écrans)
bind = $mod SHIFT, W, exec, pkill waybar; waybar -c ~/.config/waybar/config-hyprland.json -s ~/.config/waybar/style.css &
