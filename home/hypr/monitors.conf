# Monitor Configuration
# Configuration par défaut : Bureau (écrans côte à côte)
# Utiliser Mod+Shift+M pour basculer entre Bureau/Docked

# Laptop (désactivé par défaut quand écrans externes présents)
monitor=eDP-1,disable

# DisplayLink - Bureau : côte à côte
monitor=DVI-I-1,1920x1080@60,0x0,1
monitor=DVI-I-2,1920x1080@60,1920x0,1

# Fallback pour autres écrans
monitor=,preferred,auto,1
