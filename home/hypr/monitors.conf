# Monitor Configuration
# Par défaut : écran laptop activé (safe fallback)
# Utiliser Mod+Shift+M pour basculer entre profils (Bureau/Docked/Laptop)
# Utiliser Mod+Shift+O pour forcer l'écran laptop (secours)

# Laptop activé par défaut
monitor=eDP-1,preferred,auto,1

# Fallback pour autres écrans (DisplayLink, etc.)
monitor=,preferred,auto,1
